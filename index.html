<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Conceitos, Rafael-azk">
  <meta name="description" content="Aplicação em construção para portfólio">
  <meta name="author" content="Rafael Azk">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <!----------------------------------->
  <link rel="icon" href="../imagens/C.svg" />
  <link rel="stylesheet" href="css/estilo.css" />

  <title>Conceitos</title>
</head>

<body>
  <!--------------------------------------------------------------------->
  <header>
    <div class="container-fluid">
      <div class="row">
        <!---------------------------------------------------------->
        <div class="col" style="z-index: 2">
          <div class="d-none d-md-block">
            <h1 id="logo1">Conceitos</h1>
          </div>
          <div class="d-md-none">
            <i id="logo2" class="fab fa-cuttlefish"></i>
          </div>
        </div>
        <!------------------------------------------------------------>
        <div class="col mt-5" style="z-index: 2">
          <nav class="navbar navbar-expand-md">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target" id="but">
              <i class="fas fa-bars text-white mt-0" style="font-size: 50px"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="nav-target">
              <ul class="navbar-nav nav-pills">
                <li class="nav-item">
                  <a href="" class="nav-link active">HOME</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link disabled">FORM</a>
                </li>
                <li class="nav-item">
                  <a href="" class="nav-link dropdown-toggle disabled">MORE</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <!---------------------------------------------------------->
        <div class="col" style="text-align: center">
          <canvas id="canvas1" width="200px" height="200px"></canvas>

          <canvas id="canvas2" width="200px" height="200px"></canvas>
        </div>
      </div>
    </div>
  </header>
  <!------------------------------------------------------------------->
  <div class="container-fluid" id="slides">
    <div id="controles2" class="carousel slide" data-ride="carousel">

      <ol class="carousel-indicators">
        <li data-target="#controles2" data-slide-to="0" class="active"></li>
        <li data-target="#controles2" data-slide-to="1"></li>
        <li data-target="#controles2" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active im">
          <img src="imagens/android-brands.svg" class="imgs" alt="" />
        </div>
        <div class="carousel-item im">
          <img src="imagens/windows-brands.svg" class="imgs" alt="" />
        </div>
        <div class="carousel-item im">
          <img src="imagens/apple-brands.svg" class="imgs" alt="" />
        </div>
      </div>
      <a href="#controles2" class="carousel-control-prev" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a href="#controles2" class="carousel-control-next" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>
  <!-------------------------------------------------------------------->
  <section>
    <div class="d-flex" id="boom">
      <div>
        <h1 id="bo">BO</h1>
      </div>
      <div class="ml-auto">
        <h1 id="om">OM</h1>
      </div>
      <h1 id="boom2" class="d-xl-none mr-auto">BOOM!</h1>
    </div>
  </section>
  <!--------------------------------------------------------------->
  <footer>
    <div>
      <h6>&copy;All Right-Left-Center</h6>
    </div>
  </footer>

  <!--------------------------------------------------------------------->

  <!-- JavaScript (Opcional) -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
  </script>

</html>
